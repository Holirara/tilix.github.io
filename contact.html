---
layout: default
title: Contact Tilix
permalink: /contact/
fluidity: boxed
---

<div class="row">
	<div class="{{ page.fluidity }} col-md-8">
		<div class="{{ page.fluidity }}">
			<h1>{{ page.title }}</h1>
			<!-- Begin SimpleForm -->
			    <form id="contact-form" role="form" action="https://getsimpleform.com/messages?form_api_token=089775b4820ce71406ac9b65a07ece64" method="post" enctype="multipart/form-data">
			      <div class="form-group"> 
			        <label for="first-name">First Name</label>
			        <input id="first-name" placeholder="Your given name" class="form-control" type="text">
			      </div>
			      <div class="form-group">
			        <label for="last-name">Last Name</label>
			        <input id="last-name" class="form-control" placeholder="Your family name" type="text">
			      </div>
			      <div class="form-group">
			        <label for="email">Email</label>
			        <input id="email" class="form-control" placeholder="We'll use your email address to get back to you. No spam or unexpected newsletters here." type="email">
			      </div>
			      <div class="form-group">
			        <label for="message">Message</label>
			        <textarea type="text" id="message" class="form-control" rows="8" placeholder="We're all busy people, so don't worry about being curt in your message."></textarea>
			      </div>
			      <div class="g-recaptcha" data-sitekey="6LfB-w8UAAAAAFRG9-a_OEfLhFbt_byFr5ad93TU"></div>
			      <button type="submit" class="btn btn-primary">Submit</button>
			    </form>
			<!--End SimpleForm-->
		</div>
	</div>
</div>
