---
layout: default-tilix
title: Tilix Blog 
---
	

	  {% for post in site.posts %}
		{% unless post.draft %}
		<div class="col-md-4">
			<div class="post-teaser">
			<span>{{ post.date | date_to_string }}</span>
			<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
			</div>
		</div>
		{% endunless %}
	  {% endfor %}
