---
layout: default
title: Tilix Blog
---

    <section id="blog-index" >
        <div class="container">
            <div class="row intro">
                 <div class="col-lg-12 text-center"><h1>The Tilix Blog</h1></div>
             </div>
             {% for post in site.posts %}
             {% unless post.draft %}
             <div class="col-md-4">
                 <div class="post-teaser">
                     <span>{{ post.date | date_to_string }}</span>
                     <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
                 </div>
             </div>
             {% endunless %}
             {% endfor %}
         </div>
     </section>
